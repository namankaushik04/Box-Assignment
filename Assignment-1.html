<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Assignment 1</title>
    <link rel="stylesheet" href="./Assignment-1.css">
    <!-- <link rel="stylesheet" href="./index.cssp9"> -->
    <script src="https://kit.fontawesome.com/d6ef5c72dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header id="topbar">
            <div style="width: 10%;">
                <img id="logo" src="./box-logo.png" alt="Box Logo">
            </div>
            <div id="nav-btn">
                <span style="color: black;" id="menu-items">Home</span>
                <span id="menu-items">Blog</span>
                <span id="menu-items">Job</span>
                <span id="menu-items">Features</span>
            </div>
            <div>
                <button class="signin">Sign In</button>
            </div>
            <div id="hamburger-icon"><i class="fas fa-bars"></i></div>
        </header>
        <section class="landing-section">
            <div class="left-section">
                <div id="new-features">New Features</div>
                <h1>Create Your Customs Works Space.</h1>
                <p>For each execution of a job.</p>
                <div class="get-started">Get Started</div>
            </div>
            <div class="right-section">
                <img class="landing-image" src="./landing-section.png" alt="" height="400px" width="400px">
            </div>
        </section>
        <section id="left-bottom">
            
                <div class="arrow-section">
                    <div style="margin-right: 26px;" id="arrow-box-1"><i class="fas fa-arrow-left"></i></div>
                    <div id="arrow-box-2"><i class="fas fa-arrow-right"></i></div>
                </div>
                <div class="workspace-vol">
                    <span style="color: rgb(72, 72, 253); font-size: 20px;">01.</span>
                    <span style="font-size: 18px; font-weight: 500;">Creative</span>
                    <p style="font-size: 18px; font-weight: 500;">Worksspace</p>
                </div>
            
        </section>
    </main>
